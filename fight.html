<head>
  <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/fight.css">
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
    </style>
  </head>
  <body>

    <a href="index.html" id="menu"><h1 class="menu">Menu</h1></a>
  <div class="controls">
    <h2>Controls</h2>
    <h3>Move Left: A </h3>
    <h3>Move Right: D </h3>
    <h3>Jump: W </h3>
    <h3>Attack: C </h3>
  </div>
    <div class="ring">
      <!-- red container div -->
      <div style="position: relative; display: inline-block">
        <!-- smaller red container div -->
        <div
          style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
          "
        >
          <!-- player health -->
          <div
            style="
              position: relative;
              width: 100%;
              display: flex;
              justify-content: flex-end;
              border-top: 4px solid white;
              border-left: 4px solid white;
              border-bottom: 4px solid white;
            "
          >

            <div style="background-color: red; height: 30px; width: 100%">
            </div>

            <div
              id="playerHealth"
              style="
                position: absolute;
                background: #818cf8;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
              "
            >

            </div>
            <h3 style="z-index: 100; position: absolute; top: -10px; left: 5px" id='player1-name'>Kairosh otmorozok</h3>

          </div>
    
          <!-- timer -->
          <div
            id="timer"
            style="
              background-color: black;
              width: 100px;
              height: 50px;
              flex-shrink: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              border: 4px solid white;
            "
          >
            10
          </div>
          <!-- enemy health -->
          <div
            style="
              position: relative;
              width: 100%;
              border-top: 4px solid white;
              border-bottom: 4px solid white;
              border-right: 4px solid white;
            "
          >
            <div style="background-color: red; height: 30px"></div>
            <div
              id="enemyHealth"
              style="
                position: absolute;
                background: #818cf8;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
              "
            ></div>
            <h3 style="z-index: 100; position: absolute; top: -10px; right: 5px" id='player2-name'>Kairosh otmorozok</h3>

          </div>

          <div></div>
        </div>
        <div
          id="displayText"
          style="
            position: absolute;
            color: white;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;
          "
        >
          Time
        </div>
        <canvas></canvas>
        <div style="top: 11%; left: 49.5%; position: absolute; display: flex; justify-content: center; margin-top: 20px; width:20px; height:20px;">
           <button id="restartButton" class='cButton'><img src="./images/char-select/icons/restart.svg"/></button>
           <button id="pauseButton" class='mButton'><img src="./images/char-select/icons/pause.png"/></button>
        </div>
      </div>
    </div>
  <div class="controls">
    <h2>Controls</h2>
    <h3>Move Left: ⬅️ </h3>
    <h3>Move Right: ️➡️ </h3>
    <h3>Jump: ⬆️ </h3>
    <h3>Attack: ⬇️ </h3>
  </div>

  <audio src='audio/Хан.mp3' id='backMusic' style='display: none'></audio>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>

  </body>
